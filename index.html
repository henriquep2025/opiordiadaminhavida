<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Step 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-container">
        <header class="modal-header">
            <div class="logo">
                <img src="img/Logo.png" alt="Logo">
                <span>COMPANY NAME</span>
            </div>
            <button class="close-btn">&times;</button>
        </header>
        <main class="modal-body">
            <div class="progress-steps">
                <span class="step active"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>

            <h1>Registration</h1>
            <p class="description">Fill in the registration data. It will take a couple of minutes. All you need is a phone number and e-mail.</p>

            <form>
                <div class="privacy-alert">
                    <span>ðŸ”’</span>
                    <p>We take privacy issues seriously. You can be sure that your personal data is securely protected.</p>
                    <button type="button" class="alert-close">&times;</button>
                </div>

                <div class="form-group-box">
                    <label for="phone">Enter your phone number</label>
                    <div class="phone-input">
                        <select id="country-code">
                            <option>+1</option>
                        </select>
                        <input type="tel" id="phone" value="555 555-1234">
                    </div>
                </div>

                <footer class="modal-footer">
                    <a href="registro2.html" class="btn-send">Send Code</a>
                </footer>
            </form>
        </main>
    </div>

</body>
</html>
