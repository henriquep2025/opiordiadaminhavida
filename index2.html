<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Step 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="modal-container">
        <header class="modal-header">
            <div class="logo">
                <img src="img/Logo.png" alt="Logo">
                <span>COMPANY NAME</span>
            </div>
            <button class="close-btn">&times;</button>
        </header>
        <main class="modal-body">
            <div class="progress-steps">
                <span class="step active"></span>
                <span class="step active"></span>
                <span class="step"></span>
            </div>

            <h1>Registration</h1>
            <p class="description">Fill in the registration data. It will take a couple of minutes. All you need is a phone number and e-mail.</p>

            <form>
                <div class="form-group-box confirmed-number">
                    <span>+1 555 555-1234</span>
                    <a href="#" class="edit-link">✎</a>
                    <small class="helper-text-alert">Number not confirmed yet</small>
                </div>

                <div class="form-group-box">
                    <label for="code">Confirmation code</label>
                    <input type="text" id="code" value="--- ---">
                    
                    <div class="resend-box">
                        <small>Confirm phone number with code from sms message</small>
                        <a href="#" class="resend-link">⟳ Send again</a>
                    </div>
                </div>

                <footer class="modal-footer">
                    <a href="index3.html" class="btn-confirm">Confirm</a>
                </footer>
            </form>
        </main>
    </div>

</body>
</html>
